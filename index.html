<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala de Trabalho</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="wrapper">

  <section class="card sidebar">

    <h2>Escala</h2>

    <div class="form-group">
      <label>Início da escala</label>
      <input type="date" id="startDate">
    </div>

    <div class="form-group">
      <label>Calcular até</label>
      <input type="date" id="endDate">
    </div>

    <div class="form-group">
      <label>Escala (ex: 4x2)</label>
      <input type="text" id="pattern" value="4x2">
    </div>

    <div class="stats">
      <div class="stat workStat" id="workCount">0 trabalho</div>
      <div class="stat offStat" id="offCount">0 folga</div>
    </div>

    <div class="actions">
      <button onclick="generateReport()">Gerar relatório</button>
      <button class="secondary" onclick="copyReport()">Copiar</button>
      <button class="secondary" onclick="printReport()">Imprimir / PDF</button>
    </div>

    <div class="report-container">
      <div id="reportGrid" class="report-grid"></div>
      <textarea id="report" hidden></textarea>
    </div>

  </section>


  <section class="card">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">◀</button>
      <div id="monthLabel" class="month-title"></div>
      <button onclick="changeMonth(1)">▶</button>
    </div>

    <div id="calendar" class="calendar"></div>
  </section>

</main>

<footer>
  Desenvolvido por Seu Nome • 2026
</footer>

<script src="script.js"></script>
</body>
</html>
